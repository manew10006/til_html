<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="join_form">
      <h2>회원가입</h2>
      <form action="member_join.jsp" method="get">
        <!-- 기본정보 -->
        <!--실전에서는 div로 쓴다-->
        <fieldset>
          <!--실전에서는 div로 쓴다-->
          <legend>기본정보</legend>
          <!-- for 입력 시 아이디 글씨를 누르게되면 텍스트입력칸으로 포커싱된다-->
          <label for="userid">아이디</label>
          <input
            type="text"
            id="userid"
            name="userid"
            minlength="8"
            maxlength="16"
            required
          />

          <button>아이디중복확인</button>
          <br />

          <label for="pass">비밀번호</label>
          <input
            type="password"
            id="pass"
            name="pass"
            minlength="8"
            maxlength="16"
            required
          />
          <br />
          <label for="pass2">비밀번호 확인</label>
          <input
            id="pass2"
            type="password"
            minlength="8"
            maxlength="16"
            required
          />
          <br />

          <label>이름</label>
          <input type="text" name="userName" required />
          <br />
          <label>이메일</label>
          <input type="email" name="email" required />
          <br />
          <label>성별</label>
          <!-- 변수명이 똑같기때문에 둘중 하나만 체크가된다 -->
          <input type="radio" name="gender" value="male" checked /> 남성
          <input type="radio" name="gender" value="female" /> 여성
          <br />
          <label>생년월일</label>
          <input type="date" name="birthday" />
          <br />
          <label>이용약관</label>
          <textarea readonly>이용약관입니다.</textarea>
          <br />
          <label for="">이용약관동의</label>
          <input type="checkbox" name="agree" />
          <br />
          <label>파일</label>
          <input type="file" name="file" />
        </fieldset>
        <!-- 부가정보 -->
        <fieldset>
          <legend>부가정보</legend>
          <label>거주지역</label>
          <select name="city" id="">
            <option value="dg">대구</option>
            <option value="se">서울</option>
            <option value="bu">부산</option>
          </select>
        </fieldset>
        <!-- 버튼 -->
        <fieldset>
          <input type="reset" value="재작성" />
          <input type="submit" value="회원가입" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
